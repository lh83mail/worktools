buildscript {
	dependencies {
		classpath 'org.asciidoctor:asciidoctorj-epub3:1.5.+'
		classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.+'
	}
}

plugins {
  id 'org.asciidoctor.convert' version '1.5.3'
}

apply plugin: 'java'
apply plugin: 'org.asciidoctor.convert'

version = '1.0.0'

repositories {
    mavenLocal()
    jcenter()  
}

asciidoctor { 
	backends  'html5', 'epub3', 'docbook', 'pdf'
	attributes	'build-gradle': file('build.gradle'),
				'source-highlighter': 'coderay',
				'imagesdir': './images',
				'toc': 'left',
				'icons': 'font',
				'setanchors': 'true',
				'idprefix': '',
				'idseparator': '-',
				'docinfo1': 'true',
				'pdf-style': file('etc/themes/pdf-theme.yml'),
				'pdf-fontsdir': file('etc/fonts')
}
